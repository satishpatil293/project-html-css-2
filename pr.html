<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pr.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">  
            <nav class="navbar-container">
                <div>
                    <img src="./assets/Logo.png" alt="logo">
                </div>
                <div class="grow-list">
                    <ul class="list">
                        <li class="list-item">Home</li>
                        <li class="list-item">About</li>
                        <li class="list-item">Services</li>
                        <li class="list-item">Portpolio</li>
                        <li class="list-item">Pricing</li>
                    </ul>
                </div>
                <div class="button-group">
                    <button class="nav-button">Contact us</button>
                </div>
            </nav>
    </div>
    <!-- banner -->
    <section aria-label="banner">
        <!-- left text -->
        <div class="banner-container">
            <div>
                <h1 class="heading">We Help You <br> <span>Crush</span> Your <br> Competition</h1>
                <p class="para">Build trust to connect your brand to billions of users and grow
                    your revenue through SEO.</p>
                    <button class="nav-button btn">See Our Services</button>
            </div>
            <!-- right text -->
            <div>
                <img src="./assets/Header Illustration.png" alt="header illustation">
            </div>
        </div>
    </section>
</body>
</html>
